<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="manifest" href="../manifest.webmanifest"><title>Drum Pads</title><link rel="stylesheet" href="../styles.css"/><script defer src="../js/common.js"></script></head><body>
<header class="header"><div class="bar container"><div class="brand"><span class="dot"></span> Toddler Play</div><div class="spacer"></div><a class="button" href="music.html">‚¨Ö Back</a></div></header>
<main class="container"><div class="breadcrumb"><a href="../index.html">Home</a> ‚Ä∫ <a href="music.html">Music & Rhythm</a> ‚Ä∫ Drum Pads</div><h1>ü•Å Drum Pads</h1>
<div class="grid"><div class="tile big" data-note="140">Kick</div><div class="tile big" data-note="600">Snare</div><div class="tile big" data-note="900">Hat</div><div class="tile big" data-note="220">Tom</div><div class="tile big" data-note="160">Tom</div><div class="tile big" data-note="320">Pop</div></div></main>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  App.init();
  document.querySelectorAll(".tile.big").forEach(p=>{
    function hit(e){ const r=p.getBoundingClientRect(); const x=(e.clientX||e.changedTouches?.[0]?.clientX)-r.left; const y=(e.clientY||e.changedTouches?.[0]?.clientY)-r.top; App.ripple(p,x,y); App.tone(Number(p.dataset.note)||440,.2); App.softBurst(r.left+r.width/2, r.top+r.height/2); }
    p.addEventListener("click", hit); p.addEventListener("touchstart", hit, {passive:true});
  });
});
</script></body></html>
