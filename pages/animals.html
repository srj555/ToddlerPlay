<body>
<header class="header">
  <div class="bar container">
    <div class="brand"><span class="dot"></span> Toddler Play</div>
    <div class="spacer"></div>
    <a class="button" href="../index.html">ğŸ  Home</a>
  </div>
</header>

<main class="container">
  <h1>ğŸ¾ Animal Sounds</h1>
  <div class="grid">
    <div class="tile big" data-name="Dog" data-say="Woof!">ğŸ¶</div>
    <div class="tile big" data-name="Cat" data-say="Meow!">ğŸ±</div>
    <div class="tile big" data-name="Cow" data-say="Moo!">ğŸ®</div>
    <div class="tile big" data-name="Sheep" data-say="Baa!">ğŸ‘</div>
    <div class="tile big" data-name="Monkey" data-say="Oo-oo!">ğŸµ</div>
    <div class="tile big" data-name="Elephant" data-say="Pawoo!">ğŸ˜</div>
  </div>
  <div class="footer">Tap an animal â€” weâ€™ll say the name and sound.</div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  App.initTheme();
  const pads = document.querySelectorAll(".tile.big");
  pads.forEach(p=>{
    p.addEventListener("click", (e)=>{
      const rect = p.getBoundingClientRect();
      App.ripple(p, e.clientX - rect.left, e.clientY - rect.top);
      const name = p.getAttribute("data-name");
      const say = p.getAttribute("data-say");
      App.speak(`${name}. ${say}`);
      App.softBurst(rect.left + rect.width/2, rect.top + rect.height/2);
    });
    p.addEventListener("touchstart", (e)=>{
      const t = e.changedTouches[0]; const rect=p.getBoundingClientRect();
      App.ripple(p, t.clientX - rect.left, t.clientY - rect.top);
      const name = p.getAttribute("data-name");
      const say = p.getAttribute("data-say");
      App.speak(`${name}. ${say}`);
      App.softBurst(rect.left + rect.width/2, rect.top + rect.height/2);
    }, {passive:true});
  });
});
</script>
</body>
</html>
