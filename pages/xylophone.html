<script>
document.addEventListener("DOMContentLoaded",()=>{
  App.init();
  const notes=[["C4",261.63,"#ff4d4d"],["D4",293.66,"#ff8a33"],["E4",329.63,"#ffd93b"],["F4",349.23,"#2ecc71"],["G4",392.00,"#3498db"],["A4",440.00,"#9b59b6"],["B4",493.88,"#ff7eb6"],["C5",523.25,"#8e6430"]];
