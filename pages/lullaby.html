<div class="tile center" id="box" style="height:58vh; flex-direction:column; gap:14px">
  <div id="orb" style="width:44vmin; height:44vmin; border-radius:50%; background: radial-gradient(circle at 30% 30%, #ffd36e, #9b59b6 70%); filter: blur(.2px)"></div>
  <div class="row"><button class="button" id="start">Start</button><button class="button" id="stop">Stop</button></div>
  <div class="hint">Soft breathing glow + gentle tones</div>
</div></main>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  App.init(); let interval=null,t=0;
  const orb=document.getElementById("orb"); const start=document.getElementById("start"); const stop=document.getElementById("stop");
  function step(){ t+=.03; const scale=1 + Math.sin(t)*.05; orb.style.transform=`scale(${scale})`; }
  start.onclick=()=>{ if(interval) return; step(); interval=setInterval(step,60); };
  stop.onclick=()=>{ clearInterval(interval); interval=null; };
});
</script></body></html>
