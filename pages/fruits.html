<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="manifest" href="../manifest.webmanifest"><title>Fruits</title><link rel="stylesheet" href="../styles.css"/><script defer src="../js/common.js"></script></head><body>
<header class="header"><div class="bar container"><div class="brand"><span class="dot"></span> Toddler Play</div><div class="spacer"></div><a class="button" href="words.html">⬅ Back</a></div></header>
<main class="container"><div class="breadcrumb"><a href="../index.html">Home</a> › <a href="words.html">First Words</a> › Fruits</div><h1>🍎 Fruits</h1>
<div class="grid"><div class="tile big" data-name="Apple">🍎</div><div class="tile big" data-name="Banana">🍌</div><div class="tile big" data-name="Orange">🍊</div><div class="tile big" data-name="Grapes">🍇</div><div class="tile big" data-name="Strawberry">🍓</div><div class="tile big" data-name="Watermelon">🍉</div></div></main>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  App.init();
  document.querySelectorAll(".tile.big").forEach(p=>{
    p.addEventListener("click",e=>{ const r=p.getBoundingClientRect(); App.ripple(p,e.clientX-r.left,e.clientY-r.top); App.speak(p.getAttribute("data-name")); App.softBurst(r.left+r.width/2, r.top+r.height/2); });
  });
});
</script></body></html>
