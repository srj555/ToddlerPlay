<main class="container"><div class="breadcrumb"><a href="../index.html">Home</a> â€º <a href="sensory.html">Sensory Play</a> â€º Color Splash</div><h1>ðŸŒˆ Color Splash</h1>
<div class="tile center" id="panel" style="height:60vh; flex-direction:column; gap:12px">
  <div id="blob" style="width:48vmin; height:48vmin; border-radius:50%; box-shadow:0 20px 40px rgba(0,0,0,.35)"></div>
  <div class="big" id="label">RED</div>
  <div class="row"><button class="button" id="prev">â—€</button><button class="button" id="say">ðŸ”Š</button><button class="button" id="next">â–¶</button></div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  App.init();
  const COLORS=[["RED","#ff4d4d"],["ORANGE","#ff8a33"],["YELLOW","#ffd93b"],["GREEN","#2ecc71"],["BLUE","#3498db"],["PURPLE","#9b59b6"],["PINK","#ff7eb6"],["BROWN","#8e6430"],["BLACK","#111318"],["WHITE","#f8fbff"]];
  const blob=document.getElementById("blob"), label=document.getElementById("label"), panel=document.getElementById("panel"); let i=0;
  function show(k){ i=(k+COLORS.length)%COLORS.length; const [n,hex]=COLORS[i]; blob.style.background=hex; label.textContent=n; App.speak(n); const r=blob.getBoundingClientRect(); App.softBurst(r.left+r.width/2, r.top+r.height/2); }
  document.getElementById("next").onclick=()=>show(i+1); document.getElementById("prev").onclick=()=>show(i-1); document.getElementById("say").onclick=()=>App.speak(COLORS[i][0]);
  panel.addEventListener("click", ()=>App.speak(COLORS[i][0])); show(0);
});
</script></body></html>
